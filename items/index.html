<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: white;
      padding: 6px;
      object-fit: contain;
    }
    .grid p {
      text-align: center;
      font-size: 13px;
      margin: 4px 0 0 0;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Item Image Gallery</h1>
  <div class="grid">
    <div class="item">
      <img src="Blade of Frostbite.png" alt="Blade of Frostbite" />
      <p>Blade of Frostbite</p>
    </div>
    <div class="item">
      <img src="Bronze Sword.png" alt="Bronze Sword" />
      <p>Bronze Sword</p>
    </div>
    <div class="item">
      <img src="Golden Sword.png" alt="Golden Sword" />
      <p>Golden Sword</p>
    </div>
    <div class="item">
      <img src="Iron Sword.png" alt="Iron Sword" />
      <p>Iron Sword</p>
    </div>
    <div class="item">
      <img src="Serrated Fangblade.png" alt="Serrated Fangblade" />
      <p>Serrated Fangblade</p>
    </div>
    <div class="item">
      <img src="Silver Sword.png" alt="Silver Sword" />
      <p>Silver Sword</p>
    </div>
    <div class="item">
      <img src="Steelbrand.png" alt="Steelbrand" />
      <p>Steelbrand</p>
    </div>
    <div class="item">
      <img src="blade_of_ice.png" alt="blade_of_ice" />
      <p>blade_of_ice</p>
    </div>
    <div class="item">
      <img src="chainmail.png" alt="chainmail" />
      <p>chainmail</p>
    </div>
    <div class="item">
      <img src="cloth armor.png" alt="cloth armor" />
      <p>cloth armor</p>
    </div>
    <div class="item">
      <img src="leather armor.png" alt="leather armor" />
      <p>leather armor</p>
    </div>
    <div class="item">
      <img src="scalehide armor.png" alt="scalehide armor" />
      <p>scalehide armor</p>
    </div>
  </div>
</body>
</html>
