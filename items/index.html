<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Gallery with Code</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item-row {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 12px;
      gap: 16px;
    }
    .item-row img {
      width: 100px;
      border-radius: 8px;
      border: 1px solid #999;
    }
    .code-box {
      background: #eee;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      flex: 1;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Item Image Gallery + App Snippets</h1>

  <!-- One row per item -->
  <div class="item-row">
    <img src="Blade of Frostbite.png" alt="Blade of Frostbite">
    <div class="code-box">
      "https://bandido221.github.io/fairfinderv-assets/items/Blade%20of%20Frostbite.png"
    </div>
  </div>

  <div class="item-row">
    <img src="Bronze Sword.png" alt="Bronze Sword">
    <div class="code-box">
      "https://bandido221.github.io/fairfinderv-assets/items/Bronze%20Sword.png"
    </div>
  </div>

  <div class="item-row">
    <img src="Golden Sword.png" alt="Golden Sword">
    <div class="code-box">
      "https://bandido221.github.io/fairfinderv-assets/items/Golden%20Sword.png"
    </div>
  </div>

  <!-- Add more rows below using the same structure -->
</body>
</html>
